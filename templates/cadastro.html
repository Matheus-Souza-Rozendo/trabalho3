<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Treinamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar com links -->
    <nav class="navbar navbar-expand-lg" style="background-color: #b565d9;">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="/">Sistema de Treinamentos</a>

            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarLinks">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarLinks">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="pesquisa">Pesquisar por ID</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="cursos">Listar Todos os Treinamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="cadastro">Cadastrar Curso</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário para cadastrar treinamento -->
    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
            <h4 class="mb-4 text-center">Cadastrar Treinamento</h4>

            <form id="formularioTreinamento">
                <div class="mb-3">
                    <label for="nomeTreinamento" class="form-label">Nome do Treinamento</label>
                    <input type="text" class="form-control" id="nomeTreinamento" aria-describedby="nomeHelp" required
                        autocomplete="off">
                    <div id="nomeHelp" class="form-text">Ex: Treinamento de Excel Avançado</div>
                </div>

                <div class="mb-3">
                    <label for="duracao" class="form-label">Duração (horas)</label>
                    <input type="number" class="form-control" id="duracao" min="1" aria-describedby="duracaoHelp"
                        required>
                    <div id="duracaoHelp" class="form-text">Informe a duração total em horas.</div>
                </div>

                <div class="mb-3">
                    <label for="instrutor" class="form-label">Instrutor</label>
                    <input type="text" class="form-control" id="instrutor" required autocomplete="off">
                </div>

                <div class="mb-3">
                    <label for="dataInicio" class="form-label">Data de Início</label>
                    <input type="date" class="form-control" id="dataInicio" required>
                </div>

                <div class="mb-3">
                    <label for="quantidadeParticipantes" class="form-label">Quantidade de Participantes</label>
                    <input type="number" class="form-control" id="quantidadeParticipantes" min="1"
                        aria-describedby="quantidadeHelp" required>
                    <div id="quantidadeHelp" class="form-text">Informe o número máximo de participantes.</div>
                </div>

                <div class="mb-3">
                    <label for="local" class="form-label">Local</label>
                    <input type="text" class="form-control" id="local" required autocomplete="off">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/cadastro.js"></script>
</body>

</html>
